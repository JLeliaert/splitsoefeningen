<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Splitsoefeningen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Start screen -->
    <section id="startScreen" class="card">
      <h1>Splitsoefeningen</h1>

      <label class="field">
        <span>Maximum getal (bovenaan)</span>
        <input id="maxInput" type="number" min="2" max="500" value="10" />
      </label>
     <label class="field">
       <span>Startscore</span>
       <input id="startScoreInput" type="number" min="0" max="999999" value="0" />
     </label>

      <label class="checkbox">
        <input id="allowTopMissing" type="checkbox" />
        <span>Splitsen EN Sommen</span>
      </label>

      <div id="startError" class="error" aria-live="polite"></div>

      <button id="startBtn" class="btn primary">Start</button>

    </section>

    <!-- Game screen -->
    <section id="gameScreen" class="card hidden">
      <header class="topbar">
        <div class="score" id="scoreLabel">Score: 0</div>

        <div class="progressWrap" aria-label="Voortgang">
          <div class="dots" id="dots"></div>
          <div class="maxText" id="maxText">Max: 10</div>
        </div>

        <button id="stopBtn" class="btn">Stop</button>
      </header>

      <main class="board">
        <!-- reward overlay -->
        <div id="reward" class="reward hidden">Goed gedaan!</div>

        <!-- diagram -->
        <div class="diagram">
          <!-- lines behind the boxes -->
          <svg class="wires" viewBox="0 0 520 320" aria-hidden="true">
            <!-- from bottom of top box (center) to top of left/right boxes -->
            <line x1="260" y1="110" x2="130" y2="205" />
            <line x1="260" y1="110" x2="390" y2="205" />
          </svg>
        
          <div class="box top" id="topBox">
            <span class="num" id="topNum"></span>
            <input class="ans hidden" id="topAns" inputmode="numeric" autocomplete="off" />
          </div>
        
          <div class="box left" id="leftBox">
            <span class="num" id="leftNum"></span>
            <input class="ans hidden" id="leftAns" inputmode="numeric" autocomplete="off" />
          </div>
        
          <div class="box right" id="rightBox">
            <span class="num" id="rightNum"></span>
            <input class="ans hidden" id="rightAns" inputmode="numeric" autocomplete="off" />
          </div>
        </div>

        <div class="instruction">Typ het ontbrekende getal en druk op Enter</div>
      </main>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
